<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Game</title>
  <style>
      body { margin: 0; padding: 0; overflow: hidden; background: white; }
      canvas { display: block; margin: auto; background: none; }
      .emscripten_border {
        font-size: "Poppins" sans-serif;
        font-size: 20px;
        margin-top: 50px;
        display: flex;
        align-items: flex-start;
        justify-content: space-evenly;
      }

      .legend {
        width: 25%;
        margin-top: 50px;
      }

  </style>
</head>
<body>
  <div class="emscripten_border">
    <div class="legend">
      <p><b>Start:</b> Sends new data packet</p>
      <p><b>Kill Packet/Ack:</b>Simulate a loss of Packet/Ack, Select a moving packet/ack then click this.</p>
      <p><b>Pause:</b> To pause Simulation (Helpfull in Killing pkt/ack)</p>
      <p><b>Reset:</b> Resets Simulation</p>
    </div>
    <div className="canvas-border">
      <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex="-1"></canvas>
    </div>
  </div>

  <script>
    var canvasElement = document.getElementById("canvas");
    var Module = {
      print(...e) {
        console.log(...e);
      },
      canvas: canvasElement,
      setStatus(e) {},
      totalDependencies: 0,
      monitorRunDependencies(e) {}
    };
  </script>
  <script async src="game.js"></script>
</body>
</html>
